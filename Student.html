<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Registration Form</title>
</html>
<body>
<h1>Student Registration Form</h1>
<Label for ="name">Full name</Label><br>
<input type="text" id="name" placeholder="Enter your full name:"><br>
<br><Label for ="name">Email</Label><br>
<input type="text" id="name" placeholder="Enter your email:"><br>
<br><label>password</label><br>
<input type="Password" placeholder="Enter your password:"><br>
<br><Label for="gender"></Label>Gender":</Label><br>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br>
<input type="radio" name="gender" value="other">Other<br>
<br><label for="Skills">Skills:</label><br>
<input type="checkbox" name="Skills" value="HTML">HTML<br>
<input type="checkbox" name="Skills" value="CSS">CSS<br>
<input type="checkbox" name="Skills" value="JavaScript">JavaScript<br>
<input type="checkbox" name="Skills" value="Python">Python<br>
<br>
<label for="Course">Course:</label><br>
<input type="text" placeholder="Select your Course:">
<select name="Course" id="Course">
    <option value="BCA">BCA</option>
    <option value="MCA">MCA</option>
    <option value="BBA">BBA</option>
    <option value="MBA">MBA</option>
</select><br><br>
<label for="Address">Address:</label><br>
<textarea name="Address" id="Address" cols="30" rows="5" placeholder="Enter your address:"></textarea><br><br>
<br><input type="Submit" value="Register">
<input type="Reset" value="Clear">
</body>
</html>
